<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>HTML-CSS-Basics Exercises</title>
	<link rel="shortcut icon" href="img/example.ico">
	<style>
		table,
		td,
		th {
			border: 1px solid gray;
		}
	</style>
</head>
<body>
	<table>
		
		<caption>My Expenses</caption>
		
		<thead>
			<tr>
				<th>Expenses</th>
				<th>Total</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td>Gasoline</td>
				<td>$2200</td>
			</tr>
			<tr>
				<td>Garage</td>
				<td>$1200</td>
			</tr>
			<tr>
				<td>Insurance</td>
				<td>$1300</td>
			</tr>
			<tr>
				<td>Patent</td>
				<td>$750</td>
			</tr>
		</tbody>
		
	</table>
</body>
</html>
